<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fun-business-cards.css" />
    <title>Fun Business Cards</title>
  </head>
  <body>
    <div class="card front">
      <div class="front-left">
        <img src="mr-beast-burger.jpg" alt="burger" class="burger-image" />
      </div>
      <div class="front-right">
        <h1 class="no-margin hello">HELLO!</h1>
        <div class="name">
          <div class="im">I'M</div>
          <div class="lutfi">LUTFI</div>
        </div>
        <div class="palette">
          <div class="palette-item" style="background-color: #33b6d5;"></div>
          <div class="palette-item" style="background-color: #ffd925;"></div>
          <div class="palette-item" style="background-color: #ff586d;"></div>
          <div class="palette-item" style="background-color: #37354a;"></div>
        </div>
      </div>
    </div>
    <div class="card back">
      <div class="back-left">
        <h1 class="no-margin name">
          <span class="lutfi">LUTFI</span> <span class="azis">AZIS</span>
        </h1>
        <h5 class="no-margin">PROGRAMMER</h5>
        <div class="contact">
          <ul>
            <li>081234567890</li>
            <li>lutfi@gmail.com</li>
            <li>devlutfi.com</li>
          </ul>
        </div>
      </div>
      <div class="back-right">
        <img src="mr-beast-burger.jpg" alt="donut" class="donut-image" />
      </div>
    </div>
  </body>
</html>
